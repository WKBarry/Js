<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditions</title>
</head>
<body>
    <p>Click on the button bellow to find the greeting for your time.</p>
    <button onclick ="myfunction()">Try me pleaseðŸ¥º</button>      
    <p id="hour"></p>
    <p id="greet"></p>
    <script>
        function myfunction(){
            var greeting;
            var time = new Date().getHours();

            if (time < 10){
                greeting = "Good morning";
            }
            else if (time < 20){
                greeting = "Good day";
            }
            else {
                greeting = "Good evening";
            }
            document.getElementById("hour").innerHTML = "current hour is : " + time;
            document.getElementById("greet").innerHTML = greeting;
        }
    </script>           
</body>
</html>
